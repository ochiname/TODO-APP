<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="task-container">
        <h1>Task Manager</h1>

        <div class="task-inputs">
            <input type="text" id="title" placeholder="Enter Task Title">
            <textarea id="description" placeholder="Enter Task Description"></textarea>
            <button id="addTaskBtn" onclick="createTask()">Add Task</button>
        </div>

        <!-- Task list will be dynamically populated here -->
        <ul id="taskList"></ul>

        <button id="clearAllBtn" onclick="clearAllTasks()">Clear All Tasks</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
